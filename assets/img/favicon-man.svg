<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <style>
      .bg { fill: #f6f2e8; }
      .fg { fill: #2d2a32; }
      .hl { fill: #f6f2e8; }
      .stroke { stroke: #f6f2e8; stroke-width: 2; stroke-linecap: round; fill: none; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="64" height="64" rx="12"/>

  <g id="man">
    <!-- head -->
    <circle class="fg" cx="32" cy="24" r="10"/>
    <!-- shoulders -->
    <rect class="fg" x="18" y="34" width="28" height="22" rx="11"/>
    <!-- eyes -->
    <circle class="hl" cx="28" cy="22" r="2"/>
    <circle class="hl" cx="36" cy="22" r="2"/>
    <!-- smile -->
    <path class="stroke" d="M28 27 Q32 30 36 27"/>

    <!-- blink animation (subtle) -->
    <animate
      attributeName="opacity"
      values="1;1;1;1;1;0.92;1;1"
      dur="2.6s"
      repeatCount="indefinite"
    />
  </g>

  <!-- gentle bob -->
  <animateTransform
    href="#man"
    attributeName="transform"
    type="translate"
    values="0 0; 0 -1; 0 0"
    dur="1.2s"
    repeatCount="indefinite"
  />
</svg>

